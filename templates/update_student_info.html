<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    

    <div class="container">
        <h1>Update Student Information</h1>
        <form action="/admin/update_student_info?username={{ username }}" method="POST">
            <div class="mb-3">
                <label for="usn" class="form-label">USN:</label>
                <input type="text" class="form-control" id="usn" name="usn" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="attendance" class="form-label">Attendance:</label>
                <input type="number" class="form-control" id="attendance" name="attendance" required>
            </div>
            <div class="mb-3">
                <label for="marks_subject1" class="form-label">Marks Subject 1:</label>
                <input type="number" class="form-control" id="marks_subject1" name="marks_subject1" required>
            </div>
            <div class="mb-3">
                <label for="marks_subject2" class="form-label">Marks Subject 2:</label>
                <input type="number" class="form-control" id="marks_subject2" name="marks_subject2" required>
            </div>
            <div class="mb-3">
                <label for="marks_subject3" class="form-label">Marks Subject 3:</label>
                <input type="number" class="form-control" id="marks_subject3" name="marks_subject3" required>
            </div>
            <div class="mb-3">
                <label for="marks_subject4" class="form-label">Marks Subject 4:</label>
                <input type="number" class="form-control" id="marks_subject4" name="marks_subject4" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
