<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete Admin</h1>
        <form action="{{ url_for('delete_admin', username=username) }}" method="POST">
            <div class="mb-3">
                <label for="empid" class="form-label">Enter Admin Employee ID to Delete:</label>
                <input type="text" class="form-control" id="empid" name="empid" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Admin</button>
        </form>
    </div>
</body>

</html>
