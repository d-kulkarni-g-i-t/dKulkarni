<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #020e2f; /* Dark Blue */
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .left {
            flex: 1;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .left img {
    /* position: absolute; */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
    z-index: -1;
}
        .right {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent White */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tabbutton {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tabbutton:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent White */
            border-radius: 5px;
        }

        .tabbutton.active {
            background-color: #fff;
            color: #040835; /* Dark Blue */
            border-radius: 5px;
        }

        .tabcontent {
            display: none;
        }

        #student.active,
        #teacher.active,
        #admin.active {
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Custom Input Styles */
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent White */
            color: #1a237e; /* Dark Blue */
        }

        input[type="submit"] {
            background-color: #fff;
            color: #1a237e; /* Dark Blue */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00042c; /* Dark Blue */
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <img src="{{ url_for('static', filename='images/rvubuilding.jpeg') }}" alt="RV University Building">
    </div>
    <div class="right">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/rvu-logo-removebg-preview.png') }}" alt="RV University Logo">
        </div>
       <div class="tabs">
    <button class="tabbutton active" onclick="openTab(event, 'student')">Student</button>
    <button class="tabbutton" onclick="openTab(event, 'teacher')">Teacher</button>
    <button class="tabbutton" onclick="openTab(event, 'admin')">Admin</button>
</div>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<div id="student" class="tabcontent active">
    <h3>Student Login</h3>
    <form method="post" action="/login">
        <input type="hidden" id="role" name="role" value="student">
        <input type="text" id="usn" name="usn" placeholder="Enter your USN"><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login">
    </form>
</div>

<div id="teacher" class="tabcontent">
    <h3>Teacher Login</h3>
    <form method="post" action="/login">
        <input type="hidden" id="role" name="role" value="teacher">
        <input type="text" id="empid" name="empid" placeholder="Enter your Employee ID"><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login">
    </form>
</div>

<div id="admin" class="tabcontent">
    <h3>Admin Login</h3>
    <form method="post" action="/login">
        <input type="hidden" id="role" name="role" value="admin">
        <input type="text" id="empid" name="empid" placeholder="Enter your Employee ID"><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login">
    </form>
</div>


        <footer>
            <a href="" style="color: aliceblue;">Powered by D-Kulkarni - The Karanikas of Eduspaces</a>
        </footer>
    </div>
</div>


<script>
        function openTab(evt, tabName) {
        var i, tabcontent, tabbuttons;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tabbuttons = document.getElementsByClassName("tabbutton");
        for (i = 0; i < tabbuttons.length; i++) {
            tabbuttons[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
    }
</script>



</body>
</html>
